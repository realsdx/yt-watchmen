<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <style>
    #content,
    #authorize-button,
    #signout-button {
      display: none
    }
  </style>

  <title>YouTube Watchmen</title>
</head>

<body>
  <nav class="black">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#!" class="brand-logo">YT Watch on 'football' Keyword</a>
      </div>
    </div>
  </nav>
  <br>
  <section>
    <div class="container">
    <div class="row" id="video-container">
        {% for video in videolist %}
        <div class="col s3">
            <iframe width="100%" height="auto" src="https://www.youtube.com/embed/{{video.video_id}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        {% endfor %}
    </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
